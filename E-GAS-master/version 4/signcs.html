<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'HTGFellix', Inter, "Helvetica Neue", Helvetica, sans-serif;
            background-color: #f0f2f5;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            text-align: center;
        }
        .box {
            width: 30%;
            background-color: white;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            padding: 30px;
            text-align: center;
        }
        #container > img {
            width: 100px;
            height: 100px;
            margin-top: -60px;
            margin-bottom: 20px;
        }
        form > input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #signin {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #signin:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">
            <h1>Create Account</h1>
            <form>
                <input type="text" id="name" placeholder="Enter full name" required>
                <input type="email" id="email" placeholder="Enter email" required>
                <input type="number" id="mobile" placeholder="Phone number" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="submit" id="signin" value="Create account">
            </form>
            <p>Already have an account? <a href="login.html" class="login">Log-in</a></p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", mySignIn);
        var userdata = JSON.parse(localStorage.getItem("userDetail")) || [];

        function mySignIn(event) {
            event.preventDefault();
    
            var name = document.querySelector("#name").value;
            var email = document.querySelector("#email").value;
            var mobile = document.querySelector("#mobile").value;
            var password = document.querySelector("#password").value;

            var obj = {
                name: name,
                email: email,
                mobile: mobile,
                password: password
            };

            userdata.push(obj);
            localStorage.setItem("userDetail", JSON.stringify(userdata));
            alert("Signup Successful");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
