<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Booking System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Gas Booking System</h1>
    <form id="bookingForm"   method="post">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName"> <br>

      <label for="customerAddress">Customer Address:</label>
      <textarea id="customerAddress" name="customerAddress" ></textarea><br>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber"pattern="[0-9]{10}"><br>

      <label for="gasType">Gas Type:</label>
      <select id="gasType" name="gasType" >
        <option value="domestic">Domestic</option>
        <option value="commercial">Commercial</option>
      </select><br>

      <label for="quantity">Quantity (in kg):</label>
      <input type="number" id="quantity" name="quantity" ><br>

      <label for="deliveryDate">Preferred Delivery Date:</label>
      <input type="date" id="deliveryDate" name="deliveryDate" ><br>
      <input type="button" value="Submit" onclick="d()" />
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
